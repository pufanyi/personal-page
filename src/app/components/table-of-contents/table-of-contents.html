<button
  autoAnimate
  class="toc-toggle"
  (click)="toggle()"
  aria-label="Table of Contents"
  title="Table of Contents"
>
  @if (open()) {
    <i class="ph-duotone ph-x" style="font-size: 20px"></i>
  } @else {
    <i class="ph-duotone ph-list" style="font-size: 20px"></i>
  }
</button>

<div autoAnimate>
  @if (open()) {
    <nav
      class="toc"
      aria-label="Table of Contents"
      cdkTrapFocus
      [cdkTrapFocusAutoCapture]="!isWide()"
      (keydown.escape)="open.set(false)"
      tabindex="-1"
    >
      <div class="toc-title">{{ tocTitle[lang()] }}</div>
      <ol class="toc-list">
        @for (s of sections; track s.id) {
          <li [class.toc-active]="scrollSpy.activeId() === s.id">
            <a [href]="'#' + s.id" (click)="onLinkClick()">
              @if (s.number !== null) {
                <span class="toc-number">{{ s.number }}</span>
              }
              {{ s.title[lang()] }}
            </a>
          </li>
        }
      </ol>
    </nav>
  }
</div>

@if (open() && !isWide()) {
  <div
    class="toc-backdrop"
    (click)="open.set(false)"
    (keydown.escape)="open.set(false)"
    tabindex="-1"
    role="button"
    aria-label="Close table of contents"
  ></div>
}
