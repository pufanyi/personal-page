<button
  class="toc-toggle"
  (click)="toggle()"
  aria-label="Table of Contents"
  title="Table of Contents"
>
  @if (open()) {
    <app-icon name="x" [size]="20" />
  } @else {
    <app-icon name="list" [size]="20" />
  }
</button>

<nav class="toc" [class.toc--open]="open()" aria-label="Table of Contents">
  <div class="toc-title">Contents</div>
  <ol class="toc-list">
    @for (s of sections; track s.id) {
      <li [class.toc-active]="scrollSpy.activeId() === s.id">
        <a [href]="'#' + s.id" (click)="onLinkClick()">
          @if (s.number !== null) {
            <span class="toc-number">{{ s.number }}</span>
          }
          {{ s.title }}
        </a>
      </li>
    }
  </ol>
</nav>

@if (open() && !isWide()) {
  <div class="toc-backdrop" (click)="open.set(false)"></div>
}
