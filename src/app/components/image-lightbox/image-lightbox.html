<picture>
  @if (avif()) {
    <source type="image/avif" [srcset]="avif()" />
  }
  @if (webp()) {
    <source type="image/webp" [srcset]="webp()" />
  }
  <img
    #img
    [src]="src()"
    [alt]="alt()"
    [width]="width()"
    [height]="height()"
    [class]="imgClass()"
    [loading]="loading()"
    [attr.data-zoom-src]="src()"
  />
</picture>
